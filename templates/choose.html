<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Detection or Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --light-pink: #FFBECF;
            --medium-pink: #F58695;
            --vibrant-pink: #d04b6a;
            --deep-maroon: #670D2F;
            --soft-yellow: #FFF078;
            --white: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, var(--light-pink), #FFE4EC);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--deep-maroon);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-container img {
            width: 60px;
            height: auto;
        }

        .logo-text {
            font-weight: bold;
            font-size: 16px;
            line-height: 1.2;
            color: white;
        }

        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: var(--light-pink);
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--soft-yellow);
        }

        .container {
            background-color: white;
            padding: 60px 50px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 70px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--deep-maroon);
            margin-bottom: 40px;
            font-size: 30px;
        }

        .option-button {
            background-color: var(--vibrant-pink);
            color: var(--white);
            border: none;
            padding: 16px 26px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 18px 0;
            transition: all 0.3s ease;
            text-decoration: none;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 6px 12px rgba(208, 75, 106, 0.2);
        }

        .option-button:hover {
            background-color: var(--medium-pink);
            transform: translateY(-2px);
            box-shadow: 0 10px 18px rgba(208, 75, 106, 0.3);
        }

        footer {
            background-color: var(--deep-maroon);
            text-align: center;
            padding: 16px;
            font-size: 14px;
            color: var(--light-pink);
            margin-top: auto;
        }

        footer span {
            color: var(--soft-yellow);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">
            <div class="logo-container">
                <img src="static/Screenshot_2025-05-05_124825-removebg-preview.png" alt="Logo Icon">
                <div class="logo-text">
                    <div>PREDICT</div>
                    <div>AND</div>
                    <div>DETECT</div>
                    <div>BREAST CANCER</div>
                </div>
            </div>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/choose">Detection/Prediction</a>
        </nav>
    </header>

    <div class="container">
        <h1>What would you like to do?</h1>
        <form method="POST" action="/choose">
            <button type="submit" name="choice" value="predict" class="option-button">üîÆ Predict Future Cancer Risk</button>
            <button type="submit" name="choice" value="detect" class="option-button">üß¨ Detect Current Cancer</button>
            <button type="submit" name="choice" value="image" class="option-button">üñºÔ∏è Image-based Detection</button>
        </form>
    </div>

    <footer>
        Made with <span>‚ù§Ô∏è</span> by PALAK, MISHTHI AND NISHTHA
    </footer>
</body>
</html>
